<!DOCTYPE html>
<html>
<head>
    <title>Liver Cirrhosis Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Patient Data</h1>
        <form action="/predict" method="post">
            <input type="text" name="Age" placeholder="Age" required>
            <input type="text" name="Bilirubin" placeholder="Bilirubin" required>
            <input type="text" name="AlkPhosphate" placeholder="Alkaline Phosphate" required>
            <input type="text" name="SGOT" placeholder="SGOT" required>
            <input type="text" name="Albumin" placeholder="Albumin" required>
            <input type="text" name="Protime" placeholder="Prothrombin Time" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
